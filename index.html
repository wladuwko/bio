        let index = 0;
        const delay = 50;
        let isComplete = false;
        let timeoutId;
        let charsToRemove;


        function getRandomDelay() {
            return Math.floor(Math.random() * 3000) + 1000;
        }

        function removeText() {
            if (!isComplete) {
                return;
            }

            if (charsToRemove > 0) {
                dynamicTextElement.textContent = dynamicTextElement.textContent.slice(0, dynamicTextElement.textContent.length - 1);
                charsToRemove--;
                setTimeout(removeText, 50);
            } else {

                setTimeout(addMissingLetters, 1000);
            }
        }

        function addMissingLetters() {
            if (dynamicTextElement.textContent.length < textToType.length) {
                dynamicTextElement.textContent = textToType.substring(0, dynamicTextElement.textContent.length + 1);
                setTimeout(addMissingLetters, delay);
            } else {

                    isComplete = true; // Важно! Разрешаем удаление

        function initialTypeText() {
            if (!textToType) {
                console.error("Text is empty or null. Stopping animation.");

                dynamicTextElement.textContent += textToType.charAt(index);

                    removeText();

        // Функция для создания случайной анимации мерцания для serveraidText
        function createRandomFlickerAnimation(element) {
    console.log('Анимация запущена');

    const animationDuration = 0.5; // Очень быстрая анимация (0.5 секунды)
    const keyframes = [];
    let currentTime = 0;

    // Создаем несколько очень быстрых мерцаний
    while (currentTime < 1) {
        const opacity = Math.random() > 0.5 ? 1 : 0; // Прозрачность: 1 или 0
        const time = currentTime;
        keyframes.push(`${time * 100}% { opacity: ${opacity}; }`);
        currentTime += Math.random() * 0.2; // Быстрые шаги во времени
         if (currentTime > 1) {
          keyframes.pop();
          keyframes.push(`100% { opacity: ${keyframes[keyframes.length - 1].split(': ')[1].slice(0, -2)}; }`);
        }
    }

    const animationString = `flickerServeraid ${animationDuration}s linear`;
    const keyframesString = `@keyframes flickerServeraid { ${keyframes.join(' ')} }`;

    // Добавляем ключевые кадры и анимацию в стили
    const styleSheet = document.createElement("style");
    styleSheet.type = "text/css";
    styleSheet.innerText = keyframesString;
    document.head.appendChild(styleSheet);

    function getRandomDelay() {
        return Math.floor(Math.random() * 3) + 3; // Случайная задержка от 3 до 5 секунд
    }

    function toggleFlicker() {
        // Удаляем анимацию (останавливаем мерцание)
        element.style.animation = 'none';

        // Ждем случайную задержку
        const delay = getRandomDelay(); // Получаем случайную задержку
        setTimeout(() => {
            // Добавляем анимацию (запускаем мерцание)
            element.style.animation = animationString;

            // Запускаем следующую итерацию с новой случайной задержкой
            setTimeout(toggleFlicker, (animationDuration * 1000)); // Задержка между анимациями
        }, delay * 1000);
    }

    // Запускаем первую итерацию с задержкой
    const initialDelay = getRandomDelay();
    setTimeout(toggleFlicker, initialDelay * 1000);
}
